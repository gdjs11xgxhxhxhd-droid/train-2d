<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор Камня</title>
    <style>
        :root {
            --sky-color: #87CEEB;
            --ground-color: #4a6741;
            --overlay-color: rgba(0,0,0,0);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
        }

        #world {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--sky-color);
            transition: background 2s ease;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Наложение времени суток */
        #time-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-color);
            pointer-events: none;
            z-index: 5;
            transition: background 2s ease;
        }

        /* Земля */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background: var(--ground-color);
            z-index: 2;
            transition: background 2s ease;
        }

        /* Камень как фоновый элемент */
        #stone-wrapper {
            position: absolute;
            bottom: 15%; /* Смещение, чтобы он "сидел" на земле */
            z-index: 3;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #stone-wrapper:hover {
            transform: scale(1.02);
        }

        #stone-svg {
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        /* Цитаты */
        #quote-bubble {
            position: absolute;
            bottom: 160px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 12px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 280px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s, transform 0.4s;
            pointer-events: none;
            z-index: 10;
        }

        #quote-bubble.active {
            opacity: 1;
            transform: translateY(-10px);
        }

        /* Интерфейс */
        #ui {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 15px;
            z-index: 100;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .weather-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255,255,255,0.4);
        }

        button.active {
            background: white;
            color: #333;
        }

        input[type="range"] {
            width: 150px;
            cursor: pointer;
        }

        canvas#weather-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="world">
        <div id="time-overlay"></div>
        <canvas id="weather-canvas"></canvas>
        <div id="ground"></div>

        <div id="stone-wrapper" onclick="triggerQuote()">
            <div id="quote-bubble"></div>
            <svg id="stone-svg" width="240" height="180" viewBox="0 0 200 150">
                <!-- Тело камня -->
                <path d="M25,135 C15,105 35,45 85,35 C135,25 185,55 195,105 C200,135 175,145 105,150 C35,155 35,145 25,135 Z" fill="#6e6e6e" />
                <!-- Текстуры -->
                <path d="M50,70 C70,55 110,50 150,65" stroke="#444" stroke-width="2" fill="none" opacity="0.3" />
                <path d="M160,100 C170,110 150,130 130,125" stroke="#444" stroke-width="2" fill="none" opacity="0.3" />
            </svg>
        </div>
    </div>

    <div id="ui">
        <div class="control-group">
            <label>Время суток</label>
            <input type="range" id="time-range" min="0" max="24" value="12" step="0.1" oninput="updateEnv(this.value)">
        </div>
        <div class="control-group">
            <label>Погода</label>
            <div class="weather-btns">
                <button class="btn-weather active" onclick="changeWeather('clear', this)">Ясно</button>
                <button class="btn-weather" onclick="changeWeather('rain', this)">Дождь</button>
                <button class="btn-weather" onclick="changeWeather('snow', this)">Снег</button>
                <button class="btn-weather" onclick="changeWeather('fog', this)">Туман</button>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            "Камень не ищет ответов, он и есть ответ.",
            "Будь тверд в своих намерениях, но спокоен душой.",
            "Время — это лишь ветер, обдувающий скалы.",
            "Истинная мудрость в неподвижности.",
            "Даже пылинка на мне — часть вечности.",
            "Тишина говорит громче слов.",
            "Я видел, как рождались и умирали леса.",
            "Стойкость — лучшая добродетель.",
            "Мир меняется, суть остается.",
            "Просто дыши. Если бы я мог, я бы тоже дышал."
        ];

        let currentWeather = 'clear';
        const canvas = document.getElementById('weather-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let quoteTimeout;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function updateEnv(val) {
            const world = document.getElementById('world');
            const overlay = document.getElementById('time-overlay');
            const ground = document.getElementById('ground');
            
            let sky, over, grnd;
            
            if (val >= 5 && val < 8) { // Рассвет
                sky = "#ff7e5f"; over = "rgba(255, 100, 50, 0.2)"; grnd = "#2d3d27";
            } else if (val >= 8 && val < 17) { // День
                sky = "#87CEEB"; over = "rgba(0,0,0,0)"; grnd = "#4a6741";
            } else if (val >= 17 && val < 20) { // Закат
                sky = "#feb47b"; over = "rgba(200, 50, 0, 0.3)"; grnd = "#3d3d25";
            } else { // Ночь
                sky = "#020111"; over = "rgba(0, 0, 50, 0.7)"; grnd = "#0d1a0d";
            }

            world.style.setProperty('--sky-color', sky);
            overlay.style.setProperty('--overlay-color', over);
            ground.style.setProperty('--ground-color', grnd);
        }

        function changeWeather(type, btn) {
            currentWeather = type;
            document.querySelectorAll('.btn-weather').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            particles = [];
            if (type === 'rain') {
                for(let i=0; i<200; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, l: 15, v: 10+Math.random()*5});
            } else if (type === 'snow') {
                for(let i=0; i<150; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: 2+Math.random()*2, v: 1+Math.random()*2});
            }
        }

        function triggerQuote() {
            const bubble = document.getElementById('quote-bubble');
            if (quoteTimeout) clearTimeout(quoteTimeout);
            
            bubble.innerText = quotes[Math.floor(Math.random() * quotes.length)];
            bubble.classList.add('active');
            
            quoteTimeout = setTimeout(() => {
                bubble.classList.remove('active');
            }, 4000);
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (currentWeather === 'rain') {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.lineWidth = 1;
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x, p.y + p.l);
                    ctx.stroke();
                    p.y += p.v;
                    if (p.y > canvas.height) p.y = -20;
                });
            } else if (currentWeather === 'snow') {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                    ctx.fill();
                    p.y += p.v;
                    p.x += Math.sin(p.y/40);
                    if (p.y > canvas.height) p.y = -10;
                });
            } else if (currentWeather === 'fog') {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.25)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            requestAnimationFrame(loop);
        }

        // Init
        updateEnv(12);
        loop();
    </script>
</body>
</html>
